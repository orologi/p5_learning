<!DOCTYPE html>
<html>
	<head>
		<title>TO DO LIST</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js">
		<link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
		<style>
			body{
				background-color: CadetBlue ;
				text-align:center;
				font-family: 'Amaranth', sans-serif;
				font-size: 30px;
			}
	
			#textFieldBox{
				width: 500px;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<h1> TO DO LIST</h1>
				</div>
			<div class="row">
				<div class="col" >
					<p>Add your to do items in the field</p>
					<p>You can mark it as completed by clicking on it</p>
					<p>You can remove it by clicking the "X"</p>
				</div>
			</div>
			<div class="row">
				<div class="col" ></div>
				<input id="textFieldBox" type="text" placeholder="Add to your TO DO List" maxlength="30">
				
				<button id="addItem" onclick="myFunction()">press</button>

				<ul id="myList">
					
				</ul>
				
				<script>
					var addButton = document.getElementById("addItem")
					var input = document.getElementById("textFieldBox")
					var ul = document.querySelector("ul");
					
					function myFunction() {
						var li = document.createElement("li");
						li.appendChild(document.createTextNode(input.value));
						ul.appendChild(li);
						input.value = "";

				}
				</script>


	
 <script></script>

			</div>
	</body>
</html>
